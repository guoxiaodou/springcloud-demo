
spring.application.name=config-server
server.port=8888

#git仓库地址
spring.cloud.config.server.git.uri=https://github.com/guoxiaodou/springcloud-demo/
#配置仓库路径 存放配置文件的目录
spring.cloud.config.server.git.searchPaths=serverconfig
#分支
spring.cloud.config.label=uat
#git账号  如果是私有仓库才需要
spring.cloud.config.server.git.username=your username
#git密码
spring.cloud.config.server.git.password=your password